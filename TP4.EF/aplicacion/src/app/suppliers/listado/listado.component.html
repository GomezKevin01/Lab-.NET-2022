<div class="container pt-3">
  <h1>Lista de proveedores</h1>
  <a class="btn btn-primary mb-3" routerLink="crear">AÃ±adir Proveedor</a>
  <table class="table table-bordered border-dark">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre Proveedor</th>
        <th>Pais</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of suppliersList ">
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.pais}}</td>
        <td>
          <button class="btn boton btn-success" [routerLink]="['modificar',item.id]">
            Modificar
          </button>
        </td>
        <td>
          <button class="btn boton btn-danger" (click)="eliminar(item)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
